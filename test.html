<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container courseListItem bg-info">
      <div class="row">
        <div class="col-lg-3 col-sm-12 courseTime">
          <h6>${course.time_slot}</h6>
        </div>
        <div class="col-lg-9 col-sm-12 courseName">
          <h6>${course.course_name} (${course.sport_name})</h6>
        </div>
      </div>
      <div class="row">
        <div class="col courseInstructor"><p>${course.name}</p></div>
        <div class="col courseQuota"><p>${course.quota}</p></div>
      </div>
    </div>
  </body>
</html>
